name: Deploy Frontend Dev
on:
  push:
    branches:
      - "project_[0-9]-dev"
jobs:
  deploy:
    name: Deploy FE Dev
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build FE
        run: |
         cd frontend
         echo "VITE_MAPBOX_ACCESS_TOKEN=${{ secrets.MAPBOX_ACCESS_TOKEN }}" >> .env
         echo "VITE_AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }}" >> .env
         echo "VITE_AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID }}" >> .env
         echo "VITE_AUTH0_AUDIENCE=${{ secrets.AUTH0_AUDIENCE }}" >> .env
         npm install
         npm run build
  
      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.WYFX_HOST }}
          username: ${{ secrets.WYFX_USERNAME }}
          password: ${{ secrets.WYFX_PASSWORD }}
          port: ${{ secrets.WYFX_PORT }}
          source: "frontend/dist/*"
          target: "app"
          overwrite: true
          strip_components: 2
